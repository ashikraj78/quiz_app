<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
   
</head>
<body>
    <main class="main">
        <section class="flex">
            <article class="timer">
                <div class="timerhead">
                    <h3>QUESTION 1 of 10</h3>
                </div>
                <div class="timerbody">
                    <h3>TIMER</h3>
                    <h2 id="clock" class="clock">30</h2>
                </div>
            </article>
            <article class="question">
                <div class="questionhead">
                    <h3>ARCHITECTURE: THE BUILT WORLD</h3>
                </div>
                <div class="questionbody">
                    <h2>What is the name of the tower associated with mosques?</h2>
                </div>
            </article>
        </section>
        <section class="flex">
            <article class="score">
                <h3>SCORE</h3>
                <h2 class="scorecard">0</h2>
                <div class="scoretick">
                    <div class="circle" id="score-tick-0"></div>
                    <div class="circle" id="score-tick-1"></div>
                    <div class="circle" id="score-tick-2"></div>
                    <div class="circle" id="score-tick-3"></div>
                    <div class="circle" id="score-tick-4"></div>
                    <div class="circle" id="score-tick-5"></div>
                    <div class="circle" id="score-tick-6"></div>
                    <div class="circle" id="score-tick-7"></div>
                    <div class="circle" id="score-tick-8"></div>
                    <div class="circle" id="score-tick-9"></div>
                </div>
            </article>
            <article class="options">
                <div class="optionbox">
                    <div class="option">
                        <h3>minbar</h3>
                    </div>
                    <div class="option">
                        <h3>minaret</h3>
                    </div>
                    <div class="option">
                        <h3>muezzin</h3>
                    </div>
                    <div class="option">
                        <h3>mizpah</h3>
                    </div>
                </div>
            </article>
        </section>
        <section class="nextquestion">
            <button>NEXT QUESTION</button>
        </section>
        
        <section class="start"> 
         <button>START QUIZ</button>
        </section>
    </main>

    
    <div class="result">

    </div>


    <script src="index.js"></script>
</body>
</html>
